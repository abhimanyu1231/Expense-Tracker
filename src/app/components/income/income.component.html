<div class="income-container">
    <div class="header">
      <h2>Income</h2>
      <button nz-button nzType="primary" (click)="showModal()">Add Income</button>
    </div>
    <nz-table #basicTable [nzData]="incomes" [nzBordered]="true">
      <thead>
        <tr>
          <th nzWidth="25%">Date</th>
          <th nzWidth="25%">Category</th>
          <th nzWidth="25%">Amount</th>
          <th nzWidth="25%">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let income of basicTable.data">
          <td>{{ income.date }}</td>
          <td>{{ income.category }}</td>
          <td>{{ income.amount | currency }}</td>
          <td>{{ income.description }}</td>
        </tr>
      </tbody>
    </nz-table>
  
   
  </div>
  
  <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="expenseModalLabel">Add Expense</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="incomeForm" (ngSubmit)="addExpense()">
          <div class="modal-body">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" class="form-control" formControlName="date" />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" class="form-control" formControlName="category" />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" formControlName="amount" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleCancel()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
