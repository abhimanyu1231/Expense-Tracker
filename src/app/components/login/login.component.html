<div class="container">
  <header>
    <div class="logo">Expense Tracker</div>
    <div class="register-link"><a routerLink="/register">Register Now</a></div>
  </header>
  <main>
    <div class="login-container">
      <h1>Welcome back</h1>
      <p>Enter your details to sign in to your account.</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSpan]="24" [nzErrorTip]="emailErrorTpl">
            <input nz-input type="email" id="email" formControlName="email" />
          </nz-form-control>
          <ng-template #emailErrorTpl>
            <ng-container *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</ng-container>
            <ng-container *ngIf="loginForm.get('email')?.hasError('email')">Email must be a valid email address.</ng-container>
          </ng-template>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
          <nz-form-control [nzSpan]="24" [nzErrorTip]="passwordErrorTpl">
            <input nz-input type="password" id="password" formControlName="password" />
          </nz-form-control>
          <ng-template #passwordErrorTpl>
            <ng-container *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</ng-container>
          </ng-template>
        </nz-form-item>

        <div class="forgot-password">
          <a routerLink="/forget-password">Forgot Password?</a>
        </div>

        <button nz-button class="btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="alternative-login">
        <span>Or Sign in with</span>
        <div class="social-buttons">
          <button nz-button nzType="default" class="btn-google" (click)="signInWithGoogle()">
            <i class="fab fa-google"></i> Google+
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <span>Copyright Â© 2023</span>
    <a routerLink="/privacy-policy">Privacy Policy</a>
  </footer>
</div>
