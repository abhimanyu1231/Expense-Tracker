<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <nz-card nzTitle="Welcome" [nzBordered]="false" class="verification-card">
          <ng-template #extra>
            <span class="verification-header">Welcome</span>
          </ng-template>
          <p class="text-muted">
            A verification link has been sent to your registered email. Please check your inbox and follow the instructions to verify your account.
          </p>
        </nz-card>
      </div>
    </div>
  </div>
