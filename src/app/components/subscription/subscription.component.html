<div class="subscription-page">
    <h1>Subscriptions Plan</h1>
  
    <div nz-row nzGutter="16" class="plans">
      <div nz-col nzSpan="12">
        <nz-card class="plan-card free-plan">
          <nz-card-meta nzTitle="Free Plan"></nz-card-meta>
          <p>Access to basic features</p>
          <button nz-button nzType="default">Select Free Plan</button>
        </nz-card>
      </div>
      <div nz-col nzSpan="12">
        <nz-card class="plan-card premium-plan">
          <nz-card-meta nzTitle="Premium Plan"></nz-card-meta>
          <p>Access to all features</p>
          <button nz-button nzType="primary">Select Premium Plan</button>
        </nz-card>
      </div>
    </div>
  
    <div class="current-plan">
      <h2>Current Activated Plan</h2>
      <p>Your current plan is: <strong>Free Plan</strong></p>
    </div>
  </div>
